<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        .parent-class{
            border: 2px solid black;
            display: flex;
            position: relative;
            margin-top: 10vw;
        }
        .child-class{
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="parent-class">
        <div class="child-class">
            1
        </div>
        <div class="child-class" style="position:absolute;">
            absolute
        </div>
        <div class="child-class">
           3
        </div>
        <div class="child-class">
            4
        </div>
    </div>
</body>
</html>
